        <main>
<section class="content" id="mywork">
        <div id="section1" class="content-section active">

            
            <figure class="div1">
                <img src="images/Animal.jpg" class="firstpic">
              
                <figcaption class="animal"><button onclick="openGallery('gallery1')">Animal</button></figcaption>
                </figure>
            </figure>
            <section id="gallery1Overlay" class="gallery-overlay" onclick="closeGallery('gallery1')">
                
                <section id="gallery1Content" class="gallery-content">
                    <span class="close" onclick="closeGallery()">&times;</span>
                    <!-- Gallery content -->
                    <h3>Animal Photography</h3>
                    <img src="images/bird1.jpg" alt="Image 1">
                    <img src="images/bird2.jpg" alt="Image 2">
                    <img src="images/bird3.jpg" alt="Image 3">
                    <img src="images/bird4.jpg" alt="Image 4">
                    <img src="images/bird5.jpg" alt="Image 5">
                    <img src="images/bird6.jpg" alt="Image 6">
                </section>
            </section>


            <figure class="div2">
                <img src="images/Landscape.jpg" class="secondpic">
                <figcaption class="landscape"><button onclick="openGallery('gallery2')">Landscape</button></figcaption>
               

            </figure>
            <section id="gallery2Overlay" class="gallery-overlay" onclick="closeGallery('gallery2')">
                <section id="gallery2Content" class="gallery-content">
                    <span class="close" onclick="closeGallery()">&times;</span>
                    <h3>Landscape Photography</h3>
                    <!-- Gallery content -->
                    <img src="images/BEBE0E40-B552-4537-8AD4-BECC3B74ED7B_1_201_a.jpeg" alt="Image 1">
                    <img src="images/land2.jpg" alt="Image 2">
                    <img src="images/land3.jpg" alt="Image 3">
                    <img src="images/land5.jpg" alt="Image 3">
                </section>
            </section>

            <figure class="div3">
                <img src="images/Headshots.jpg" class="thirdpic">
                
                <figcaption class="headshots"><button onclick="openGallery('gallery3')">Headshots</button></figcaption>
             

            </figure>
            <section id="gallery3Overlay" class="gallery-overlay" onclick="closeGallery('gallery3')">
                <section id="gallery3Content" class="gallery-content">
                    <span class="close" onclick="closeGallery()">&times;</span>
                    <h3>Headshot Photography</h3>
                    <!-- Gallery content -->
                    <img src="images/head2.jpg" alt="Image 1">
                    <img src="images/head3.jpg" alt="Image 2">
                    <img src="images/head5.jpg" alt="Image 3">
                </section>
            </section>
            <figure class="div4">
                <img src="images/Product.jpg" class="fourthpic">
               
                <figcaption class="product"><button onclick="openGallery('gallery4')">Product</button></figcaption>
          

            </figure>
            <section id="gallery4Overlay" class="gallery-overlay" onclick="closeGallery('gallery4')">
                <section id="gallery4Content" class="gallery-content">
                    <span class="close" onclick="closeGallery()">&times;</span>
                    <h3>Product Photography</h3>
                    
                    <!-- Gallery content -->
                    <img src="images/product1.jpg" alt="Image 1">
                    <img src="images/product2.jpg" alt="Image 1">
                    <img src="images/product3.jpg" alt="Image 1">
                    <img src="images/product4.jpg" alt="Image 1">
                    <img src="images/product5.jpg" alt="Image 1">
                    <img src="images/product6.jpg" alt="Image 1">

                    <img src="images/product7.jpg" alt="Image 1">
                </section>
            </section>

      
        </div>
        </section>

        
        <div id="section2" class="content-section">
            <h2>Section 2</h2>
            <p>This is the content of Section 2.</p>
          </div>
          













          <div id="section3" class="content-section">
            <section class="contactform" id="contact">
             
                <img src="images/shutterstock_2343548503.jpg">
                <form>
                    <h3>Get In Touch</h3>
                   <label for="fname">Full Name</label><br>
                   <input type="text" id="fname" name="fullname" placeholder="Your full name">
                   <label for="email">Email</label><br>
                   <input type="text" id="email" name="youremailaddress" placeholder="Enter your email address">
                   <label for="phone">Phone</label><br>
                   <input type="tel" id="phone" name="yourphone" placeholder="Phone  (Optional)">
                   <label for="message">Message</label><br>
                   <input type="text" id="message" name="sendmessage" placeholder="What can I help you with?">
                   <input type="submit" value="Submit">
                </form>
             </section>
          </div>
        </main>
          
        
        
        <footer>
            <p>Copyright 2024 GQ Photography</p>
