<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="myscripts.js"></script>

        <title>Grace Q Photography</title>

    </head>
    <body>
        <header>
            <h1><img src="images/newlogo.png"></h1>
            
                <nav id="menu-toggle">
                    <!-- responsive menu code from (with changes made to match mockups): https://css-tricks.com/three-css-alternatives-to-javascript-navigation/ -->
                    <h2 class="sr-only">Main Navigation</h2>
                    <input name="toggle" id="toggle" type="checkbox">
                    <label for="toggle">Menu</label>
                    <ul>
                        <li><a href="#" onclick="showContent('home')">Home</a></li>
                        <li><a href="#" onclick="showContent('about')">About</a></li>
                        <li><a href="#" onclick="showContent('services')">Services</a></li>
                        <li><a href="#" onclick="showContent('contact')">Contact</a></li>
                    </ul>
                
            </nav>

        </header>
        <main class="content" id="mywork">
            
            <figure>
                <img src="images/Animal.jpg" class="firstpic">
              
                <figcaption class="animal"><button onclick="openGallery('gallery1')">Open Gallery</button></figcaption>
                </figure>
            </figure>
            <section id="gallery1Overlay" class="gallery-overlay" onclick="closeGallery('gallery1')">
                
                <section id="gallery1Content" class="gallery-content">
                    <span class="close" onclick="closeGallery()">&times;</span>
                    <!-- Gallery content -->
                    <h3>Gallery 1</h3>
                    <img src="images/bird1.jpg" alt="Image 1">
                    <img src="images/bird2.jpg" alt="Image 2">
                    <img src="images/bird3.jpg" alt="Image 3">
                    <img src="images/bird4.jpg" alt="Image 4">
                    <img src="images/bird5.jpg" alt="Image 5">
                    <img src="images/bird6.jpg" alt="Image 6">
                </section>
            </section>


            <figure>
                <img src="images/Landscape.jpg" class="secondpic">
                <figcaption class="landscape"><button onclick="openGallery('gallery2')">Open Gallery</button></figcaption>
               

            </figure>
            <section id="gallery2Overlay" class="gallery-overlay" onclick="closeGallery('gallery2')">
                <section id="gallery2Content" class="gallery-content">
                    <span class="close" onclick="closeGallery()">&times;</span>
                    <h3>Gallery 2</h3>
                    <!-- Gallery content -->
                    <img src="https://via.placeholder.com/400" alt="Image 1">
                    <img src="https://via.placeholder.com/400" alt="Image 2">
                    <img src="https://via.placeholder.com/400" alt="Image 3">
                </section>
            </section>

            <figure>
                <img src="images/Headshots.jpg" class="thirdpic">
                
                <figcaption class="headshots"><button onclick="openGallery('gallery3')">Open Gallery</button></figcaption>
             

            </figure>
            <section id="gallery3Overlay" class="gallery-overlay" onclick="closeGallery('gallery3')">
                <section id="gallery3Content" class="gallery-content">
                    <span class="close" onclick="closeGallery()">&times;</span>
                    <h3>Gallery 3</h3>
                    <!-- Gallery content -->
                    <img src="https://via.placeholder.com/400" alt="Image 1">
                    <img src="https://via.placeholder.com/400" alt="Image 2">
                    <img src="https://via.placeholder.com/400" alt="Image 3">
                </section>
            </section>
            <figure>
                <img src="images/Product.jpg" class="fourthpic">
               
                <figcaption class="product"><button onclick="openGallery('gallery4')">Open Gallery</button></figcaption>
          

            </figure>
            <section id="gallery4Overlay" class="gallery-overlay" onclick="closeGallery('gallery4')">
                <section id="gallery4Content" class="gallery-content">
                    <span class="close" onclick="closeGallery()">&times;</span>
                    <h3>Gallery 4</h3>
                    
                    <!-- Gallery content -->
                    <img src="images/product1.jpg" alt="Image 1">
                    <img src="images/product2.jpg" alt="Image 1">
                    <img src="images/product3.jpg" alt="Image 1">
                    <img src="images/product4.jpg" alt="Image 1">
                    <img src="images/product5.jpg" alt="Image 1">
                    <img src="images/product6.jpg" alt="Image 1">

                    <img src="images/product7.jpg" alt="Image 1">
                </section>
            </section>

        </main>
        
        <footer>
            <p>Copyright 2024 GQ Photography</p>
            

        </footer>

    </body>
</html>
